<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>

  <body>
    <h1>Work Day Scheduler</h1>
    <h2>A simple calendar app for scheduling your work day
      <br>
      <span class="current-time-h2"></span>
    </h2>
    <div class="middle-content-section">
      <table>
        <tr>
          <th>Time</th>
          <th>Task</th>
          <th>Save</th>
        </tr>
        <tr class="table-row">
          <td>9:00</td>
          <td><input type="text" data-save-icon-id="9:00" class="input-field"></input></td>
          <td class="save-icon-table-data"><i data-save-icon-id="9:00" class="fa fa-save" ></i></td>
        </tr>
        <tr class="table-row">
          <td>10:00</td>
          <td><input type="text" data-save-icon-id="10:00" class="input-field"></input></td>
          <td class="save-icon-table-data"><i data-save-icon-id="10:00" class="fa fa-save"></i></td>
        </tr>
        <tr class="table-row">
          <td>11:00</td>
          <td><input type="text" data-save-icon-id="11:00" class="input-field"></input></td>
          <td class="save-icon-table-data"><i data-save-icon-id="11:00" class="fa fa-save"></i></td>
        </tr>
        <tr class="table-row">
          <td>12:00</td>
          <td><input type="text" data-save-icon-id="12:00" class="input-field"></input></td>
          <td class="save-icon-table-data"><i data-save-icon-id="12:00" class="fa fa-save"></i></td>
        </tr>
        <tr class="table-row">
          <td>1:00</td>
          <td><input type="text" data-save-icon-id="1:00" class="input-field"></input></td>
          <td class="save-icon-table-data"><i data-save-icon-id="1:00" class="fa fa-save"></i></td>
        </tr>
        <tr class="table-row">
          <td>2:00</td>
          <td><input type="text" data-save-icon-id="2:00" class="input-field"></input></td>
          <td class="save-icon-table-data"><i data-save-icon-id="2:00" class="fa fa-save"></i></td>
        </tr>
        <tr class="table-row">
          <td>3:00</td>
          <td><input type="text" data-save-icon-id="3:00" class="input-field"></input></td>
          <td class="save-icon-table-data"><i data-save-icon-id="3:00" class="fa fa-save"></i></td>
        </tr>
        <tr class="table-row">
          <td>4:00</td>
          <td><input type="text" data-save-icon-id="4:00" class="input-field"></input></td>
          <td class="save-icon-table-data"><i data-save-icon-id="4:00" class="fa fa-save"></i></td>
        </tr>
        <tr class="table-row">
          <td>5:00</td>
          <td><input type="text" data-save-icon-id="5:00" class="input-field"></input></td>
          <td class="save-icon-table-data"><i data-save-icon-id="5:00" class="fa fa-save"></i></td>
        </tr>
      </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
